<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Cloud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="wrapper">
        <h1 class="title">Облако желаний</h1>
        <div class="buttons">
            <button id="addWishBtn" class="btn-green btn">Загадать желание</button>
            <details id="sortBtn" class="btn-green btn" data-by="_id" data-asc="0">
                <summary>Показать самые</summary>
                <ul>
                    <li><a href="" data-sort="_id,1">Старые</a></li>
                    <li><a href="" data-sort="_id,0" class="active">Новые</a></li>
                    <li><a href="" data-sort="rating,0">Популярные</a></li>
                    <li><a href="" data-sort="rating,1">Незамеченные</a></li>
                </ul>
            </details>
            <button class="btn-green btn" id="refreshBtn" title="Shift + Клик для автообновления (15 сек)">Обновить</button>
        </div>
    
        <ul class="wishes" id="wishList"></ul>
        <button class="btn-green" id="getMoreBtn">Ещё</button>
    </main>

    <div class="my-modal" id="addWishModal">
        <h3 class="title">Загадать желание</h3><br>
        <textarea id="wishArea" placeholder="Я хочу..."></textarea>
        <div class="buttons">
            <button id="sendWishBtn" class="btn-green">Загадать</button>
            <button class="btn-green">Отмена</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
